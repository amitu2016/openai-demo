<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Function Calling - Currency Exchange Lookup</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; flex-direction: column; align-items: center; margin-top: 50px;">

    <h1 style="color: #0056b3; margin-bottom: 20px;">Currency Exchange Lookup</h1>

    <form th:action="@{/currencyExchange}" method="post" style="display: flex; flex-direction: column; align-items: center; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <label for="company" style="margin-bottom: 10px; font-weight: bold;">Enter Country Name:</label>
        <input type="text" id="country" name="country" required style="padding: 8px; width: 250px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" style="padding: 10px 20px; background-color: #0056b3; color: #ffffff; border: none; border-radius: 4px; cursor: pointer;">Get Exchange Rate</button>
    </form>

    <div th:if="${response}" style="margin-top: 30px; padding: 15px; background-color: #e6f7ff; border: 1px solid #b3e0ff; border-radius: 8px; width: 300px; text-align: center;">
        <h2 style="color: #0056b3; margin-bottom: 10px;">Exchange Rate:</h2>
        <p th:text="${response}" style="font-size: 1.2em; color: #333;">Response goes here</p>
    </div>

</body>
</html>
